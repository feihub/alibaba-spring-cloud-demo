server:
  port: 8084

spring:
  application:
    name: eureka

  cloud:
    config:
      uri: http://localhost:8082
      profile: dev

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream,refresh

eureka:
      client:
        registerWithEureka: false
        fetchRegistry: false

logging:
  level:
    org.springframework.cloud: 'DEBUG'
